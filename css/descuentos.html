<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>
    
    <main>
        <section>
            <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
            
            <form action="">
                <label for="inputPrice">Escribe el precio de tus productos</label>
                <input id="inputPrice" type="number">

                <label for="inputCoupon">Escribe el descuento de tus productos</label>
                <input id="inputCoupon" type="text">

                <button type="button" onclick="onClickButtonPriceDiscount()" >Calcular precio con descuento</button>

                <p id="resultPrice"></p>
            </form>

            
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
